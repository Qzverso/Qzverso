<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qzverso - Login</title>
    
</head>
<body>
    <section id="inicio">
        <img src="qzverso.jpg" width="300" height="300" alt="Logo do Qzverso" />
        <div class="content">
            <h1 class="title">Qzverso</h1>
            <h2 class="subtitle">Bem-vindo</h2>
            <!-- Formulário de Login -->
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
                            <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
                            <button type="button" class="Entrar" onclick="redirecionar()">Entrar</button>
                      
                            </form>     
            <!-- Link para Cadastro -->
           <p>Não tem uma conta? <a href="cadastrar.html">Cadastre-se aqui</a></p>
            <p>Ao fazer login, você concorda com nossos <a href="termos.html">Termos de Serviço</a> e <a href="privacidade.html">Política de Privacidade</a>.</p>
                   </div>
    </section>
    <footer>
        <p>&copy; 2025 Qzverso. Todos os direitos reservados.</p>   
    </footer>
    </body>
</html>

<style>
body{
    background-color: #000;
}
/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
/* Seção principal */
#inicio {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    width: 90%;
    max-width: 400px;
}
img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
}
h1 {
    font-size: 24px;
    font-weight: 600;
}
h2 {
    font-size: 18px;
    font-weight: 400;
    margin-bottom: 15px;
}
/* Formulário */
form {
    display: flex;
    flex-direction: column;
}
label {
    font-size: 14px;
    text-align: left;
    margin: 5px 0;
}
input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #fff;
    border-radius: 5px;
    background: transparent;
    color: #fff;
    outline: none;
}
input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}
.btn-login {
    background: linear-gradient(90deg,#f13cd9, #aa0e7b);
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
.btn-login:hover {
    background: linear-gradient(90deg, #f13cd9, #aa0e7b);
}
/* Link de cadastro */
.link-cadastro {
    color: #8b16c2;
    text-decoration: none;
    font-weight: 600;
}
.link-cadastro:hover {
    text-decoration: underline;
}
/* Rodapé */
footer {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
}
</style>

<script>
function redirecionar() {
    const email = document.getElementById("email").value.trim(); // Corrigido o ID
    const senha = document.getElementById("senha").value.trim();

    if (email === "") {
        alert("Por favor, insira seu e-mail.");
        return;
    }

    if (senha === "") {
        alert("Por favor, insira sua senha.");
        return;
    }

    // Caminho relativo para a página principal do Qzverso
    window.location.href = "home.html"; // ajuste esse caminho conforme sua estrutura de pastas
}
    </script>
