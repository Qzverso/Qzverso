<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qzverso - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="inicio">
        <img src="qzverso.jpg" width="300" height="300" alt="Logo do Qzverso" />
        <div class="content">
            <h1 class="title">Qzverso</h1>
            <h2 class="subtitle">Bem-vindo</h2>
            <!-- Formulário de Login -->
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
                            <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
                            <button type="submit" class="btn-login">Entrar</button>
                            </form>     
            <!-- Link para Cadastro -->
            <p>Não tem uma conta? <a href="cadastro.html" class="link-cadastro">Cadastre-se aqui</a></p>
            <p>Ao fazer login, você concorda com nossos <a href="termos.html">Termos de Serviço</a> e <a href="privacidade.html">Política de Privacidade</a>.</p>
                   </div>
    </section>
    <footer>
        <p>&copy; 2025 Qzverso. Todos os direitos reservados.</p>   
    </footer>
    <script src="qzversologin.js"></script>
</body>
</html>
