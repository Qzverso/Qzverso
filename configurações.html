<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes | Qzverso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>‚öôÔ∏è Configura√ß√µes</h1>
    </header>

    <main class="config-container">
        <!-- Escolha de Idioma -->
        <div class="config-item">
            <label for="idioma">üåç Escolha o idioma:</label>
            <select id="idioma">
                <option value="pt">Portugu√™s</option>
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <!-- Escolha do Tema -->
        <div class="config-item">
            <label for="tema">üé® Escolha o tema:</label>
            <select id="tema">
                <option value="dark">Fundo Preto, Letras Brancas</option>
                <option value="sepia">Fundo Pardo, Letras Pretas</option>
                <option value="light">Fundo Branco, Letras Pretas</option>
            </select>
        </div>
        
        <button onclick="salvarConfiguracoes()">üíæ Salvar Configura√ß√µes</button>
    </main>
  
    <footer>
        <p>&copy; 2025 Qzverso. Todos os direitos reservados.</p>
    </footer>
  
<script>

  // Carregar configura√ß√µes salvas ao abrir a p√°gina
window.onload = function() {
    if (localStorage.getItem("idioma")) {
        document.getElementById("idioma").value = localStorage.getItem("idioma");
    }
    if (localStorage.getItem("tema")) {
        document.getElementById("tema").value = localStorage.getItem("tema");
        aplicarTema(localStorage.getItem("tema"));
    }
};

// Salvar configura√ß√µes no localStorage
function salvarConfiguracoes() {
    const idioma = document.getElementById("idioma").value;
    const tema = document.getElementById("tema").value;

    localStorage.setItem("idioma", idioma);
    localStorage.setItem("tema", tema);

    aplicarTema(tema);

    alert("Configura√ß√µes salvas com sucesso!");
}

// Aplicar o tema ao site
function aplicarTema(tema) {
    if (tema === "dark") {
        document.body.style.backgroundColor = "#000";
        document.body.style.color = "#fff";
    } else if (tema === "sepia") {
        document.body.style.backgroundColor = "#f4ecd8";
        document.body.style.color = "#333";
    } else if (tema === "light") {
        document.body.style.backgroundColor = "#fff";
        document.body.style.color = "#000";
    }
}

</script>
    
</body>
