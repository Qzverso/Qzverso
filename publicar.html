<body>
    <header>
        <h1>Publique sua Hist√≥ria</h1>

    <main class="publicacao-container">
        <!-- Upload da Capa -->
        <label for="capa-upload" class="capa-label">üì∑ Enviar Capa</label>
        <input type="file" id="capa-upload" accept="image/*" hidden>
        <img id="capa-preview" src="placeholder.jpg" alt="Pr√©via da Capa">

        <!-- T√≠tulo da Hist√≥ria -->
        <input type="text" id="titulo" placeholder="Digite o t√≠tulo da sua hist√≥ria...">

        <!-- Sele√ß√£o de Categoria -->
        <select id="categoria">
            <option value="">Selecione uma Categoria</option>
            <option value="fantasia">Fantasia</option>
            <option value="Mist√©rio/Policial">Mist√©rio/Policial </option>
            <option value="romance">Romance</option>
            <option value="sci-fi">Fic√ß√£o Cient√≠fica</option>
            <option value="sci-fi">Com√©dia</option>
        </select>

        <!-- Editor de Texto -->
        <textarea id="editor" placeholder="Escreva sua hist√≥ria aqui..."></textarea>

        <!-- Bot√µes -->
        <div class="botoes">
            <button onclick="importarArquivo()">Importar (Word/PDF)</button>
            <button onclick="exportarArquivo()">Exportar</button>
            <button onclick="salvarCapitulo()">Salvar Cap√≠tulo</button>

    <script>
    // Exibir a pr√©via da capa ao fazer upload
document.getElementById("capa-upload").addEventListener("change", function(event) {
  const file = event.target.files[0];
  if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
          document.getElementById("capa-preview").src = e.target.result;
      };
      reader.readAsDataURL(file);
  }
});

// Simula√ß√£o de salvamento autom√°tico
let editor = document.getElementById("editor");
editor.addEventListener("input", function() {
  localStorage.setItem("historiaDraft", editor.value);
});

window.onload = function() {
  if (localStorage.getItem("historiaDraft")) {
      editor.value = localStorage.getItem("historiaDraft");
  }
};

// Simula√ß√£o do "Ctrl + Z" (Desfazer)
editor.addEventListener("keydown", function(event) {
  if (event.ctrlKey && event.key === "z") {
      document.execCommand("undo");
  }

// Fun√ß√£o para importar arquivos (Word/PDF) ‚Äî (Precisa ser implementada)
function importarArquivo() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = ".doc,.docx,.pdf"; // Aceita arquivos Word e PDF
  input.onchange = function(event) {
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              // Aqui voc√™ pode processar o arquivo e adicionar o conte√∫do ao editor
              editor.value += e.target.result; // Simula√ß√£o de adi√ß√£o de conte√∫do
          };
          reader.readAsText(file); // Para arquivos de texto, ajuste conforme necess√°rio
      }
  };
  input.click();  
}

// Fun√ß√£o para exportar hist√≥ria
function exportarArquivo() {
  const editorTexto = document.getElementById("editor").value;
  const titulo = document.getElementById("titulo").value;
  const capaSrc = document.getElementById("capa-preview").src;

  const conteudoHTML = `
    <html>
      <head><title>${titulo}</title></head>
      <body>
        <h1>${titulo}</h1>
        <img src="${capaSrc}" alt="Capa" style="width:200px;height:300px;border-radius:10px;"><br><br>
        <p>${editorTexto.replace(/\n/g, "<br>")}</p>
      </body>
    </html>
  `;

  const blob = new Blob([conteudoHTML], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `${titulo || "MinhaHistoria"}.html`;
  a.click();
}

// Simula√ß√£o do bot√£o de salvar cap√≠tulo
function salvarCapitulo() {
  alert("Cap√≠tulo salvo com sucesso!");
}
});
      
</script>
