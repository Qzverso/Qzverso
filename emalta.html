            <img src="capa1.jpg" alt="Capa da História">

                <h2>🔥 História Popular 1</h2>
                <p>Autor: </p>

        <div class="historia destaque" onclick="abrirHistoria('historia2')">
            <img src="capa2.jpg" alt="Capa da História">

<style>
  body{
    background-color: #000000;
}
header {
    text-align: center;
    padding: 20px;
    color: white;
}

.historias-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.historia {
    background-color: #f7f6f6;
    border-radius: 10px;
    margin: 15px;
    width: 250px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.historia.destaque {
    border: 2px solid #ff6600;
    box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
}

.historia:hover {
    transform: scale(1.1);
}

.historia img {
    width: 100%;
    height: 150px;
    border-radius: 5px;
    object-fit: cover;
}

.info h2 {
    font-size: 18px;
    margin: 10px 0;
}

.tag {
    display: inline-block;
    background-color: #ff6600;
    color: white;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 12px;
    margin: 5px 2px;
}
footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    color: #fff; /* Define a cor do texto como branco */
    background-color: #000; /* Garante que o fundo seja preto */
    border-top: 1px solid #444; /* Linha sutil para separar o rodapé */
    margin-top: 120px; /* Aumenta o espaço entre o conteúdo e o rodapé */
}

</style>
