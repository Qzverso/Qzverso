<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qzverso - Cadastro</title>
</head>

<body>
    <section id="cadastro">
        <h1>Crie sua conta no Qzverso</h1>

        <form id="cadastroForm" action="cadastro.php" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

            <label for="confirmar_senha">Confirme sua senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required />

            <!-- Mensagem de erro caso as senhas não coincidam -->
            <p id="erro_senha" style="color: red; display: none;">As senhas não coincidem!</p>

            <p><button type="submit">Cadastrar</button></p>
            
            <p id="mensagem_sucesso" style="color: rgb(156, 91, 7); display: none;">Cadastro realizado com sucesso!</p>
        </form>
        <p>Já tem uma conta? <a href="index.html" class="link-login">Faça login</a></p>
        <p>Ao se cadastrar, você concorda com nossos <a href="termos.html">Termos de Serviço</a> e <a href="privacidade.html">Política de Privacidade</a>.</p>
    </section>
    <footer>
        <p>&copy; 2025 Qzverso. Todos os direitos reservados.</p>   
    </footer>
  
  <script>
document.getElementById("cadastroForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Impede o envio do formulário
    
    const senha = document.getElementById("senha").value;
    const confirmarSenha = document.getElementById("confirmar_senha").value;
    const erroSenha = document.getElementById("erro_senha");
    const mensagemSucesso = document.getElementById("mensagem_sucesso");

    if (senha !== confirmarSenha) {
        erroSenha.style.display = "block";
        mensagemSucesso.style.display = "none";
    } else {
        erroSenha.style.display = "none";
        mensagemSucesso.style.display = "block";

        // Simula redirecionamento para a home após o cadastro
        setTimeout(function() {
            window.location.href = "index.html";
        }, 1500); // Espera 1.5 segundos para mostrar mensagem antes de redirecionar
    }
});
</script>
        </body>
</html>
